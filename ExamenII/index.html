<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container p-2 d-flex justify-content-center align-items-center rounded font-monospace"
    >
      <div class="rounded">
        <div class="row">
          <div class="col">
            <input
              class="input bg-black border-0 rounded-top-2 text-end p-2 text-light"
              type="text"
              placeholder="0"
              name=""
              value=""
              id="valorCaja"
            />
          </div>
        </div>
        <div class="d-flex">
          <div class="col">
            <button value="+" onclick="doOperacion(value)" class="boton2">
              +
            </button>
          </div>
          <div class="col">
            <button value="-" onclick="doOperacion(value)" class="boton2">
              -
            </button>
          </div>
          <div class="col">
            <button value="x" onclick="doOperacion(value)" class="boton2">
              x
            </button>
          </div>
          <div class="col">
            <button value="/" onclick="doOperacion(value)" class="boton2">
              /
            </button>
          </div>
        </div>
        <div class="d-flex">
          <div class="col flex-fill">
            <button value="7" onclick="colocar(7)" class="boton">7</button>
          </div>
          <div class="col flex-fill">
            <button value="8" onclick="colocar(8)" class="boton">8</button>
          </div>
          <div class="col flex-fill">
            <button value="9" onclick="colocar(9)" class="boton">9</button>
          </div>
          <div class="col flex-fill">
            <button value="=" onclick="doCalc()" class="boton3">=</button>
          </div>
        </div>
        <div class="d-flex">
          <div class="col flex-fill">
            <button value="4" onclick="colocar(4)" class="boton">4</button>
          </div>
          <div class="col flex-fill">
            <button value="5" onclick="colocar(5)" class="boton">5</button>
          </div>
          <div class="col flex-fill">
            <button value="6" onclick="colocar(6)" class="boton">6</button>
          </div>
          <div class="col flex-fill">
            <button value="=" onclick="doCalc()" class="boton4">=</button>
          </div>
        </div>
        <div class="d-flex">
          <div class="col flex-fill">
            <button value="1" onclick="colocar(1)" class="boton">1</button>
          </div>
          <div class="col flex-fill">
            <button value="2" onclick="colocar(2)" class="boton">2</button>
          </div>
          <div class="col flex-fill">
            <button value="3" onclick="colocar(3)" class="boton">3</button>
          </div>
          <div class="col flex-fill">
            <button value="=" onclick="doCalc()" class="boton4">=</button>
          </div>
        </div>
        <div class="d-flex">
          <div class="col flex-fill border-bottom-3">
            <button value="0" onclick="colocar(0)" class="boton0">0</button>
          </div>
          <div class="col flex-fill">
            <button value="." onclick="colocar(value)" class="boton">.</button>
          </div>
          <div class="col flex-fill">
            <button value="CE" onclick="limpiar()" class="boton">C</button>
          </div>
          <div class="col flex-fill">
            <button value="=" onclick="doCalc()" class="botonEqual">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
