<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semana 12</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div id="titulo">Usando JS</div>
    <button onclick="cambiarColor()">Cambiar color</button>
    <div class="container">
      <div class="form-floating">
        <form onsubmit="accion()" method="post">
          <label for="valor">Valor: </label>
          <input type="text" name="valor" id="valor" class="form-control" />
          <input type="submit" name="presionar" class="btn btn-success my-2" />
        </form>
        <button
          onclick="enviarMensaje('Hola mundo', 14)"
          class="btn btn-success"
        >
          Mensaje
        </button>
        <button value="5" id="5">Boton que tiene como value 5</button>
      </div>
      <div>
        <label>Inserte un texto: </label>
        <input type="text" name="validacionTexto" id="textoValidar" />
        <button onclick="validar()">validar</button>
      </div>
      <div>
        <label>Inserte un valor numerico: </label>
        <input type="text" name="valorNumerico" id="numeroValidar" />
        <button onclick="validarNumero()">validar</button>
      </div>
      <div>
        <label>Eliga una opcion: </label>
        <select name="colores" id="seleccionValidar">
          <option value=""></option>
          <option value="rojo">Rojo</option>
          <option value="azul">Azul</option>
          <option value="verde">Verde</option>
        </select>
        <button onclick="validarLista()">validar</button>
      </div>
      <div>
        <label>Inserte un correo electronico: </label>
        <input type="text" name="valorEmail" id="emailValidar" />
        <button onclick="validarEmail()">validar</button>
      </div>
    </div>

    <script src="../js/index.js"></script>
  </body>
</html>
